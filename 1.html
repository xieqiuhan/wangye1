<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="1.css" type="text/css" rel="stylesheet"/>

    <script src="move.js"></script>
    <script>
        window.onload=function()
        {
            var oJieshao=document.getElementById('jieshao');

            oJieshao.onmouseover=function(){
                startMove(oJieshao,'margin-left',0)
            }
            oJieshao.onmouseout=function(){
                startMove(this,'margin-left',-150)
            }



            var miao=document.getElementById('miaoa');
            var img1=document.getElementById('img1');
            miao.onmouseover=img1.onmouseover=function() {

                startMove(miao, 'opacity', 100, function () {
                    startMove(img1, 'borderWidth', 20, function () {
                        startMove(img1, 'opacity', 100)
                    })
                })
            }

            miao.onmouseout=img1.onmouseout=function()
            {
                startMove(img1,'opacity',30,function(){
                    startMove(img1,'borderWidth',2,function(){
                        startMove(miao,'opacity',30)
                    });
                });
            };
            var p1=document.getElementById('p1');
            p1.onmouseover=function()
            {

                startMove(p1,'opacity',100,function(){
                    startMove(p1,'font-size',50)

                });
            };
            p1.onmouseout=function()
            {
                startMove(p1,'font-size',30,function(){
                    startMove(p1,'opacity',30);
                });
            };

        }
    </script>

</head>
